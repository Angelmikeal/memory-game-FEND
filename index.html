<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>

            <select name="Theme" class="theme">
                <option>dc</option>
                <option>marvel</option>
            </select>


            <button class="start">start</button>
        </header>

        <div class="modal">
            <div class="modal-content">
                <section class="message">
                    <p>Well done, you completed the game in
                        <span class="hour"></span> hours
                        <span class="minutes"></span> minutes
                        <span class="seconds"></span> seconds,
                        <br> you used
                        <span class="moves">0</span>
                        moves to win,
                        <br> your rating is:
                        <span>
                            <ul class="stars">
                                <li>
                                    <i class="fa fa-star star-one"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star star-two"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star star-three"></i>
                                </li>
                            </ul>
                        </span>
                    </p>
                </section>
                <section class="actions">
                    <p>play Again?</p>
                    <button class="yes-play">yes</button>
                    <button class="no-play">no</button>                    
                </section>
            </div>
        </div>

        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star star-one"></i>
                </li>
                <li>
                    <i class="fa fa-star star-two"></i>
                </li>
                <li>
                    <i class="fa fa-star star-three"></i>
                </li>
            </ul>

            <span>
                <span class="moves">0</span> Moves</span>

            <span class="clock">
                <span class="hour">00</span>:
                <span class="minutes">00</span>:
                <span class="seconds">00</span>
            </span>

            <div class="reset">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div class="deck">
        </div>
    </div>


    <script src="js/design.js"></script>
</body>

</html>
